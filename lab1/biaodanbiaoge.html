<!DOCTYPE html>
<html>
    <head>
		<title></title>
		<meta charset="utf-8"/>
    </head>
    <body>
        <form>
	    <table border="1">
			<tr>
				<td>用户名</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><input type="radio" value="male" name="sex" checked="checked"/>男<input type="radio" value="female" name="sex"/>女</td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<select>
						<option>公历</option>
						<option>阴历</option>
					</select>
					<select>
						<option>年</option>
						<option>1998</option>
					</select>
					<select>
						<option>月</option>
						<option>12</option>
					</select>
					<select>
						<option>日</option>
						<option>21</option>
					</select>
				</td>
			<tr>
				<td>所在地</td>
				<td>
					<select>
						<option>中国</option>
						<option>俄罗斯</option>
					</select>
					<select>
						<option>河北</option>
						<option>河南</option>
					</select>
					<select>
						<option>邯郸</option>
						<option>石家庄</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>验证码</td>
				<td><input type="text"><img src="imges/web0.jpg" width="100" height="30"></td>
			</tr>
			<tr>
				<td>证件类型</td>
				<td>
					<select>
						<option>身份证</option>
						<option>一卡通</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件号</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>爱好</td>
				<td><input type="checkbox" value="yinyue" name="hobby"/>音乐 <input type="checkbox" value="dushu" name="hobby"/>读书 <input type="checkbox" value="tiaowu" name="hobby"/>跳舞 <input type="checkbox" value="xiaqi" name="hobby"/>下棋 <input type="checkbox" value="qita" name="hobby"/>其他</td>
			</tr>
			<tr>
				<td>说明</td>
				<td><textarea rows="3" cols="30"></textarea></td>
			</tr>
			<tr>
				<td>上传头像</td>
				<td><input type="button" value="选择文件">未选择文件</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="提交"> <input type="reset" value="重置">  <input type="anniu" value="按钮"></td>
			</tr>
			</table>
		</form>
	</body>
</html>
